<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Rock paper scissor</title>
</head>
<body>
    <p>Rock paper scissors Function</p>
    <button onclick=" playGame(`rock`);">
        Rock
    </button>

    <button onclick="playGame(`paper`);"
    >Paper
    </button>

    <button onclick="playGame(`scissors`);">
        Scissors
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>


    <button onclick="
            score.wins=0;score.losses=0,score.ties=0;
            localStorage.removeItem('score');
            updateScoreElement();
            ">
        Reset Score
    </button>

    <!-- Algorithm
     when we click a button
     1.computer randomly select a move
     2.compare the moves to get a result
     3.update a score
     4.display the result in popup
    -->

    <script>
        let score=JSON.parse(localStorage.getItem('score')) || {wins:0,losses:0,ties:0};

        updateScoreElement();

        // document.
        //     querySelector('.js-result').innerHTML=result;

        // document.
        //     querySelector('.js-moves')=`You ${playerMove} - ${computerMove} Computer`;

        /*
        if (!score)
        {score=
            {wins:0,losses:0,ties:0}
        ;}
        */
        // console.log(score);
        function playGame(playerMove){
            const computerMove=pickComputerMove();
            let result='';
            if (playerMove==='scissors'){
                if (computerMove==='rock'){
                result='You lose.';
                }else if (computerMove==='paper'){
                    result='You win.';
                }
                else if(computerMove=='scissors'){
                    result='Tie.';
                }
            }

            else if(playerMove===`paper`){
                if (computerMove==='rock'){
                    result='You win.';
                }else if (computerMove==='paper'){
                    result='Tie.';
                }
                else if(computerMove=='scissors'){
                    result='You lose.';
                }
            }

            else if(playerMove===`rock`){
                if (computerMove==='rock'){
                    result='Tie.';
                }else if (computerMove==='paper'){
                    result='You lose.';
                }
                else if(computerMove=='scissors'){
                    result='You win.';
                }
            }

            if (result=='You win.'){
                score.wins+=1;
            }
            else if (result=='You lose.'){
                score.losses+=1;
            }
            else if (result=='Tie.'){
                score.ties+=1;
            }
            localStorage.setItem('score',JSON.stringify(score));

            updateScoreElement();

            document.
                querySelector('.js-result').innerHTML=`Result: ${result}`;

            document.
                querySelector('.js-moves').innerHTML=`You choosed: ${playerMove} - Computer choosed: ${computerMove}`;


            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${ result}
Wins:${score.wins}, Losses:${score.losses}, Tie:${score.ties}`);

        }

        function updateScoreElement(){
            document.querySelector('.js-score')
            .innerHTML=`Wins:${score.wins}, Losses:${score.losses}, Tie:${score.ties}`;

        }

        function pickComputerMove(){
            let computerMove='';
            const randomNum= Math.random(); //generate a num i.e 0<=num<=1

            if (randomNum>=0 && randomNum <1/3){
                computerMove='rock';
            } 
            else if(randomNum>=1/3 && randomNum <2/3){
                computerMove='paper';
            }
            else if(randomNum>=2/3 && randomNum <1){
                computerMove='scissors';
            }

            return computerMove
        }
    </script>
</body>

</html>
