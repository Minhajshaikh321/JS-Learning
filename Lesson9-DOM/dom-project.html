<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-project</title>
</head>
<body>
    <p>Youtube subscribe button</p>

    <button onclick="subscribe();" class="js-subscribe-btn">Subscribe</button>

    <p>Amazon shipping calculator</p>

    <input type="text" class="js-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">

    <button onclick="calculateTotal();">calculate</button>
    <p class="js-total-cost"></p>

        <script>
            function handleCostKeyDown(event){
                if(event.key==='Enter'){
                    calculateTotal();
                }
            }

            function calculateTotal(){
                const inputElement= document.querySelector('.js-input');
                let cost=Number(inputElement.value); //input value type is string so convert here into number 
                if (cost<40){
                    cost=cost+10;

                }

                document.querySelector('.js-total-cost')
                    .innerHTML=`$${cost}`;
            }

            function subscribe(){
                const buttonElement= document.querySelector('.js-subscribe-btn');
                if (buttonElement.innerText==='Subscribe'){
                    buttonElement.innerHTML='Subscribed'
                }
                else{
                    buttonElement.innerHTML='Subscribe'
                }

            }
        </script>
</body>
</html>
