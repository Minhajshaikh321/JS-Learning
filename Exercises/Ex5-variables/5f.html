<!-- 5f. Continuing from 5e, display 'Tax (10%): $${tax}' in the console.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>5f-html</title>
 </head>
 <body>
     <script>
        let cost=1*5 + 2*3 +1*9;
        console.log(`cost of food: $${cost}`);
 
        let tax =cost*0.1;
        console.log(`Tax(10%): $${tax}`);
 
     </script>
 </body>
 </html>
