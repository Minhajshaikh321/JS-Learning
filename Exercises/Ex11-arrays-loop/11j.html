<!-- 11j. Create a function addArrays(array1, array2) that takes 2 arrays of
numbers and adds each number in the arrays together.
•addArrays([1, 1, 2], [1, 1, 3]) => [2, 2, 5]
•addArrays([1, 2, 3], [4, 5, 6]) => [5, 7, 9] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-11j</title>
</head>
<body>
    <script>
        num1=[1,1,2];
        num2=[1,1,3];
        console.log(addArrays(num1,num2));

        console.log(addArrays([1, 2, 3], [4, 5, 6]));

        function addArrays(array1,array2){
            const result=[];
            for(let i=0;i<array1.length;i++){
                const num=array1[i]+array2[i];
                result.push(num);
            }
            return result;
        }
        
    </script>
</body>
</html>
