<!-- 11x. Create 3 files 11x.html, 11x.css, and 11x.js, and copy the code for the
Todo List project into these files.
1.Update the <link> and <script> elements to load 11x.css and 11x.js
2.Update the todo list to use localStorage (if we modify the todo list
and refresh the page, the todo list should stay the same).
3.Hint: remember that localStorage only supports strings. You can
use JSON.stringify() to convert an array to a string. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-11x</title>
    <link rel="stylesheet" href="/Exercises/style/11x.css">
</head>
<body>
    <p>Todo List 3 Practice</p>
    <div class="todo-input-grid">
        <input class="js-name-input name-input" type="text" placeholder="Todo name">
        <input class="js-due-date-input date-input" type="date">
        <button class="add-todo-btn" onclick="addTodo();">Add</button>
    </div>
    <div class="js-todo-div todo-grid"></div>
    
    <script src="/Exercises/scripts/11x.js"></script>
</body>
</html>
