<!-- 11c. Create a function arraySwap(array) that takes an array and returns an
array where the first and last values are swapped (or switched).
1.arraySwap([1, 20, 22, 24, 5]) => [5, 20, 22, 24, 1]
2.arraySwap(['hi', 'hello', 'good']) => ['good', 'hello', 'hi'] -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-11c</title>
</head>
<body>
    <script>
        nums=[1, 20, 22, 24];
        arraySwap(nums);
        console.log(nums);

        numSt=['hi', 'hello', 'good'];
        arraySwap(numSt);
        console.log(numSt)

        function arraySwap(array){
            // const firstnum=array[0];
            // const lastnum=array[array.length-1];
            [array[0],array[array.length-1]]=[array[array.length-1],array[0]];
            // firstnum=lastnum;
            // lastnum=firstnum;
            return array;
        }
        
    </script>
</body>
</html>
