<!-- Challenge Exercises
111. Create a function minMax(nums) that takes an array of numbers and
returns an object with the minimum and maximum numbers in the
array (do this using a loop instead of using something like Math.min).
1.minmax([1, -3, 5]) => { min: -3, max: 5 }
2.minmax([-2, 3, -5, 7, 10]) => { min: -5, max: 10 } -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-11l</title>
</head>
<body>
    <script>
        console.log(minmax([1, -3, 5]));
        console.log(minmax([-2, 3, -5, 7, 10]));

        function minmax(array){
            min=array[0]
            max=array[0]
            for(let i=0;i<array.length;i++){
                if(max<array[i]){
                    max=array[i]
                }
                if(min>array[i]){
                    min=array[i]
                }
            }

            return `min:${min}, max:${max}`
        }
    </script>
</body>
</html>
