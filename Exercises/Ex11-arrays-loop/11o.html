<!-- 11o. Create an array of strings, loop over the array, and check if the string

1.['hello', 'world', 'search', 'good'] => console.log(2)

        let strarray=['hello', 'world', 'search', 'good']
        let index=-1
        for(let i=0;i<strarray.length;i++){
            // console.log(strarray[i]);
            // let result=0
            if(strarray[i]==='search'){
                index=i;
                // break;
                // console.log(result);
            }

        }
        console.log(index);

        words=['not', 'found'];
        index=-1;
        for(let i=0;i<words.length;i++){
            // console.log(words[i]);
            // let result=0
            if(words[i]==='search'){
                index=i;
                // break;
                // console.log(result);
            }

        }
        console.log(index);

    </script>
