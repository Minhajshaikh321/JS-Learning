<!-- 11k. Create a function countPositive(nums) that takes an array of numbers
and returns how many numbers in the array are greater than 0.
1.countPositive([1, -3, 5]) => 2
2.countPositive([-2, 3, -5, 7, 10]) => 3 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-11k</title>
</head>
<body>
    <script>
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));

        function countPositive(array){
            let count=0;

            for(let i=0;i<array.length;i++){
                if(array[i]>0){
                    count++;
                }
            }
            
            return count;
        }

    </script>
</body>
</html>
