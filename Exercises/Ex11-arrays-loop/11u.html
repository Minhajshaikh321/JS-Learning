<!-- 11u. In exercise 11t, one problem with .reverse() is that it doesn't create a
copy of the array it is reversing. It modifies the original array. Update
the code so the function does not modify the original array. (Hint:
use the .slice() method to create a copy of an array's values).
1.const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
2.console.log(removeEgg (foods)) => ['egg', 'apple', 'ham']
3.console.log(foods) => ['egg', 'apple', 'egg', 'egg', 'ham'] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-11u</title>
</head>
<body>
    
    <script>
      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
      console.log(removeEgg(foods));
      console.log(foods);



        function removeEgg(food){
            const foodCopy=food.slice();
            const reverseFood=foodCopy.reverse();
            const result=[];
            let countEgg=0
            for(let i=0;i<reverseFood.length;i++){
                if(food[i]==='egg' && countEgg<2){
                    countEgg++;
                    // console.log(food[i]);
                    continue;
                    // count++;
                }
                result.push(reverseFood[i]);
            }
            // result.reverse();
            // console.log(food);
            // console.log(result);
            return result.reverse();

        }
    </script>

</body>
</html>
