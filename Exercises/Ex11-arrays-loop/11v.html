<!-- Challenge Exercises
11v. We'll do the famous FizzBuzz problem. Create a loop that displays 1 to
20 in the console. If the number is divisible by 3, display 'Fizz' instead
of the number. If it's divisible by 5, display 'Buzz' instead. If it's divisible
by 3 and 5, display 'FizzBuzz' instead. (Reminder: divisible by 3 means
num % 3 === 0).
â€¢ 1, 2, Fizz, 4, Buzz, Fizz, 7, 8, ... 13, 14, FizzBuzz, 16, 17, ... -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-11v</title>
</head>
<body>
    <script>
        let nums=[]
        for(let i=1;i<=20;i++){
            // console.log(i);
            if(i%3===0 && i%5===0){
                nums.push('FizzBuzz');
                // console.log('FizzBuzz');
                continue;       
            }

            if(i%3===0){
                // console.log('Fizz');
                nums.push('Fizz');
                continue;      
            }
            if(i%5===0){
                // console.log('Buzz');
                nums.push('Buzz');
                continue;       
            }
            // if(i%3===0 && i%5===0){
            //     nums.push('FizzBuzz');
            //     console.log('FizzBuzz');
            //     continue;       
            // }
            else{
                nums.push(i);
            }
        }
        console.log(`nums ${nums}`)

    </script>
</body>
</html>
