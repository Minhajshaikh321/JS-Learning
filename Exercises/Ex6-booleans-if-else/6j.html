</head>
<body>
    <p>Coin guess</p>
   <script>
       const num=Math.random();
       let result=''
       console.log(num);
       if (num<0.5){
        result='heads'
        console.log(result);
       }
       else {
        result='tail'
        console.log(result);
       }

       const guess='heads';
       console.log(guess===result?'You win':'You lose')
   </script>
