<!-- 6h. Instead of displaying 'heads' or 'tails' in the console, save the result
in a variable called 'result'. -->

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>coin</title>
</head>
<body>

   <script>
       const num=Math.random();
       let result=''
       console.log(num);
       if (num<0.5){
        result='heads'
        console.log(result);
       }
       else {
        result='tail'
        console.log(result);
       }
   </script>
   
</body>
</html>
