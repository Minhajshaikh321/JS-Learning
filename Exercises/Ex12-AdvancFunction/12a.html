<!-- Lesson 12 Exercises - Advanced Functions
12a. Create a variable called 'add' and save a function inside. This
function will console.log(2+3); Run the function twice. -->

<html lang="en">
<head>

<body>

        const add=function(){
            console.log(2+3);
        }
        add();
        add();
    </Script>
