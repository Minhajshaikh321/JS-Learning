<!-- 10e. Continuing from 10d, create 3 buttons that can be turned ON / OFF.
Gaming
Music
Tech -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-10</title>
    <style>
        .js-btn1{
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor:pointer;
        }
        .js-btn2{
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor:pointer;
        }  
        .js-btn3{
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor:pointer;
        }         
        .is-toggled1{
            background-color: white;
            color: black;
        }
        .is-toggled2{
            background-color: rgb(161, 48, 48);
            color: black;
        }
        .is-toggled3{
            background-color: rgb(201, 191, 52);
            color: black;
        }
    </style>
</head>
<body>
    <button class="js-btn1" onclick="toggleButtonGame();" >Gaming</button>
    <button class="js-btn2" onclick="toggleButtonMusic();" >Music</button>
    <button class="js-btn3" onclick="toggleButtonTech();" >Tech</button>
    
    <script>
        function toggleButtonGame(){
            const button=document.querySelector('.js-btn1');
            console.log(button);
            if(!button.classList.contains('is-toggled1')){
                button.classList.add('is-toggled1')
            }
            else{
                button.classList.remove('is-toggled1')
            }
        }
        function toggleButtonMusic(){
            const button=document.querySelector('.js-btn2');
            console.log(button);
            if(!button.classList.contains('is-toggled2')){
                button.classList.add('is-toggled2')
            }
            else{
                button.classList.remove('is-toggled2')
            }
        }
        function toggleButtonTech(){
            const button=document.querySelector('.js-btn3');
            console.log(button);
            if(!button.classList.contains('is-toggled3')){
                button.classList.add('is-toggled3')
            }
            else{
                button.classList.remove('is-toggled3')
            }
        }
    </script>
</body>
</html>
