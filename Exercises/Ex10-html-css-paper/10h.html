<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-project-10h</title>
    <style>
        .body{
            font-family: Arial;
        }
        .js-input{
            font-size: 13px;
            padding:10px;
        }
        .calculate-btn{
            border: none;
            background-color: green;
            color: white;
            font-size: 15px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Amazon shipping calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" class="js-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">

    <button onclick="calculateTotal();" class="calculate-btn">calculate</button>
    <p class="js-total-cost"></p>

        <script>
            function handleCostKeyDown(event){
                if(event.key==='Enter'){
                    calculateTotal();
                }
            }

            function calculateTotal(){
                const inputElement= document.querySelector('.js-input');
                let cost=Number(inputElement.value); //input value type is string so convert here into number 
                console.log(cost);
                const Cost=document.querySelector('.js-total-cost');
                if(cost>0){
                    if (cost<40){
                    cost=cost+10;
                    }
                    Cost.innerHTML=`$${cost}`;
                }
                else{
                    Cost.innerHTML=`Cost cant be less than 0`;
                    Cost.style.color='red';
                }
            }

        </script>
</body>
</html>
