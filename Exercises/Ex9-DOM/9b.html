<!-- 9b. Continuing from 9a, create another button <button>9b</button>
below. Using JavaScript, change the text in the second button to
'9b done!' (hint: add a class and use .querySelector). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-9b</title>
</head>
<body>
    <button class="button-a">9a</button>
    <button class="button-b">9b</button>
    <script>
        console.log(document.querySelector('.button-a'));
        console.log(document.querySelector('.button-b'));
        document.querySelector('.button-b').innerHTML='9b done!';
    </script>
</body>
</html>
