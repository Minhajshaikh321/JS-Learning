<!-- 9e. Modify exercise 9d so that when you press 'Enter' in the <input>, it
will also display the same message on the page (hint: use
onkeydown and the event object). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-9e</title>
</head>
<body>
    <input type="text" class="ip" onkeydown="nameKeyDown(event)">
    <button onclick="nameDisplay()">Submit</button>
    <p class="name"></p>
    <script>
        function nameKeyDown(event){
            if(event.key==='Enter')
            nameDisplay();
        }
        function nameDisplay(){
            const ip=document.querySelector('.ip')
            let name=ip.value;
            console.log(ip.value);
            document.querySelector('.name').innerHTML=ip.value;
        }
    </script>
</body>
</html>
