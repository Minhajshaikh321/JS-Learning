<!-- 8e. Create a function 'isSameProduct(product1, product2)', which returns true if 2 products have the same values inside ('name' and 'price').
If not, return false. Create 2 products and try out the function.
(Hint: objects are references so you can't compare them directly). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball-8e</title>
</head>
<body>

    <script>
        const product1={
            name:'basketball',
            price:2000
        };
        const product2={
            name:'shirt',
            price:1000
        };
        const product3={
            name:'basketball',
            price:2000
        };        
        // product.price=2095+500;
        // product['dilevery-time']='3days';
        // console.log(product);

        function isSameProduct(product1, product2){
            if (
                product1.name===product2.name &&
                product1.price===product2.price
            ) 
            {
                return true
            }
            else {
                return false
            }
        };
        // function isSameProduct(product1, product2){
        //     return (
        //         product1.name===product2.name &&
        //         product1.price===product2.price
        //     ) ;
        // }
        console.log(isSameProduct(product1,product2));
        console.log(isSameProduct(product1,product3));
    </script>
</body>
</html>
