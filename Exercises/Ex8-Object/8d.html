<!-- 8d. Create a function 'compare Price (product1, product2)', which takes 2
products (with 'name' and 'price' properties) and returns the product
that is less expensive. Create 2 products and try out the function. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball-8d</title>
</head>
<body>

    <script>
        const product1={
            name:'basketball',
            price:2000
        };
        const product2={
            name:'shirt',
            price:1000
        };
        // product.price=2095+500;
        // product['dilevery-time']='3days';
        // console.log(product);

        function comparePrice(product1,product2){
            if (product1.price<product2.price){
                return product1;
            }
            else{
                return product2;
            }
            // console.log(p1);
            // console.log(p2)
        };
        console.log(comparePrice(product1,product2));
    </script>
</body>
</html>
