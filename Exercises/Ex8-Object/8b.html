<!-- 8b. Continuing from 8a, let's say we want to increase the price by 500
cents. Use dot notation to increase the price, and display the
updated object in the console. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball</title>
</head>
<body>

    <script>
        const product={
            name:'basketball',
            price:2095
        };
        product.price=2095+500
        console.log(product);
    </script>
</body>
</html>
