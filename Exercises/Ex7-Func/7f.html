<!-- 7f. Create a function 'convertTemperature(degrees, unit)' that takes a
number and a unit ('C' or 'F'), and converts it into the other unit.
•convertTemperature(25, 'C') => '77F'
•convertTemperature(86, 'F') => '30C'
Note: return a string, and try to reuse the functions from 7d and 7e. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func-f</title>
</head>
<body>
    <script>
        function convertTemperature(degrees,unit)
        {
            if (unit==='F'){
                const celsius=convertToCelsius(degrees);
                console.log(`${celsius}C`);
            }

            else if(unit==='C'){
                const fahrenheit=  convertToFahrenheit(degrees);
                console.log(`${fahrenheit}F`);
            }
        }

        function convertToFahrenheit(Celsius)
        {
            let Fahrenheit;
            Fahrenheit=(Celsius * 9 / 5) + 32;

            return Fahrenheit;
        }

        function convertToCelsius(fahrenheit)
        {
            let Celsius;
            Celsius = (fahrenheit - 32) * 5/9;

            return Celsius;
        }

        convertTemperature(25, 'C') ; 
        convertTemperature(86, 'F')   ;
    </script>
</body>
</html>
