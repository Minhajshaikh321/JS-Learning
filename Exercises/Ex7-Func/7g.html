<!-- 7g. Create a function convertLength(length, from, to) that takes a
number and a unit ('km' or 'miles') and converts the length to another
unit ('km' or 'miles'). Note: 1 mile = 1.6 km (approximately).
•convertLength(50, 'miles', 'km') => '80 km'
•convertLength(32, 'km', 'miles') => '20 miles'
·convertLength(50, 'km', 'km') => '50 km' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length-7g</title>
</head>
<body>
    <script>
        function convertLength(lg,lgfrom,lgto){
            if (lgfrom===`miles` && lgto===`km`){
                const numKm=lg*1.6;
                // console.log(`${numKm}km`);
                return `${numKm} km`
                

            }
            else if(lgfrom===`km` && lgto===`miles`){
                const numMiles=lg/1.6;
                // console.log(`${numMiles}miles`);
                return `${numMiles} miles`
            }
            else if(lgfrom===lgto){
                return `${lg} ${lgto}`
            }

        }
        console.log(convertLength(50,'miles','km'));
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km')); 
        console.log(convertLength(80, 'miles', 'miles')); 
    </script>
</body>
</html>
