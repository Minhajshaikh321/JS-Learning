<!-- 7d. Create a function 'convertToFahrenheit (celsius)' that takes a number
in degrees Celsius and returns a number in degrees Fahrenheit.
· Formula: Fahrenheit = (Celsius * 9 / 5) + 32
•convertToFahrenheit (25) => 77 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Func-d</title>

</head>
<body>
    <script>
        function convertToFahrenheit(Celsius){
            let Fahrenheit;
            Fahrenheit=(Celsius * 9 / 5) + 32;
            console.log(Fahrenheit);

        }
        convertToFahrenheit(25);
        // convertTemperature(25, 'C') => '77F'
    </script>
</body>
</html>
