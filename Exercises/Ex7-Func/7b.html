<!-- 7b. Continuing from 7a, add a parameter called 'name' to the 'greet'
function and display the message: 'Hello ${name}!'
Call the function a few times with different names: greet('Simon'); -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function-b</title>
</head>
<body>
    <script>
        function greet(name){
            console.log(`Hello ${name}!`);
        }
        greet('Simon');
        greet('Minhaj');
    </script>
</body>
</html>
