<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-project</title>
    <style>
        .body{
            font-family: Arial;
        }
        .subscribe-color{
            border: none;
            background-color: black;
            color: white;
            border-radius: 20px;
            padding: 10px 15px 10px 15px;
            /* height: 40px;
            width: 100px; */
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .is-subscribe{
            background-color: rgb(240, 240, 240);
            color: black;
            /* border-radius: 20px;
            padding: 10px 15px 10px 15px;
            width: 100px; 
            font-weight: bold;
            cursor: pointer; */
        }
        .js-input{
            font-size: 13px;
            padding:10px;
        }
        .calculate-btn{
            border: none;
            background-color: green;
            color: white;
            font-size: 15px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Youtube subscribe button</p>

    <button onclick="subscribe();" class="js-subscribe-btn subscribe-color">Subscribe</button>

    <p>Amazon shipping calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input type="text" class="js-input" placeholder="Cost of order" onkeydown="handleCostKeyDown(event);">

    <button onclick="calculateTotal();" class="calculate-btn">calculate</button>
    <p class="js-total-cost"></p>

        <script>
            function handleCostKeyDown(event){
                if(event.key==='Enter'){
                    calculateTotal();
                }
            }

            function calculateTotal(){
                const inputElement= document.querySelector('.js-input');
                let cost=Number(inputElement.value); //input value type is string so convert here into number 
                console.log(cost);
                if (cost<40){
                    cost=cost+10;

                }

                document.querySelector('.js-total-cost')
                    .innerHTML=`$${cost}`;
            }

            function subscribe(){
                const buttonElement= document.querySelector('.js-subscribe-btn');
                if (buttonElement.innerText==='Subscribe'){
                    buttonElement.innerHTML='Subscribed';
                    buttonElement.classList.add('is-subscribe');
                }
                else{
                    buttonElement.innerHTML='Subscribe';
                    buttonElement.classList.remove('is-subscribe');
                }

            }
        </script>
</body>
</html>
