<!DOCTYPE html>
<html >
    <head>
        <title>variables</title>
    </head>
    <body>
        <script>
            let variable1=3;
            console.log(variable1);

            const calculate=2+2;
            console.log(calculate)

            console.log(calculate+10)

            const result=calculate+10
            console.log(result)

            const msg='hello!'
            console.log(msg)
            console.log(typeof msg)
            
            variable1=5;
            console.log(variable1);

            variable1=variable1+1;
            console.log(variable1)

            const g=9.8;
            console.log(g);

            var variable3=3;
            console.log(typeof variable3)
        </script>
    </body>
</html>
